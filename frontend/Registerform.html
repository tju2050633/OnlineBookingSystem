<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Registerform.css" type="text/css"/>
        <script src="Registerform.js"></script>
    </head>

    <body>
        <h1>Register as a member</h1>  
        <form action="Registerform.php" method="post">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
            <br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="Gender" name="Gender" value="M" onclick="handleSelection(event)">
            <label>M</label>
            <input type="radio" id="Gender" name="Gender" value="F" onclick="handleSelection(event)">
            <label>F</label>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email">
            <br><br>
            <label for="Phone">Phone No.:</label>
            <input type="tel" id="Phone" name="Phone">
            <br><br>
            <label for="HKID">HKID:</label>
            <input type="text" id="HKID" name="HKID_7" maxlength="7">(<input type="text" id="HKID" name="HKID_1" maxlength="1">)
            <br><br>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="Birthday" name="Birthday">
            <br><br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <button onclick="goBack()">Cancel</button>
    </body>
</html>
